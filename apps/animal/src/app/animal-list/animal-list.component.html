<mat-card>
    <div class="card-header">
      ANIMALS
    </div>
    <div class="card-padding">
      <mat-list>
        <mat-list-item (click)="selected.emit(animal)" *ngFor="let animal of animals">
          <span>{{animal.name}}</span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
