<div class="card">
  <mat-form-field>
    <input (keyup.enter)="search.emit(value)" autocomplete="off" matInput type="text" placeholder="Enter a random number">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="box">
      <button (click)="random.emit()" class="random" mat-stroked-button>
        RANDOM COMIC
      </button>
    </div>
</div>
