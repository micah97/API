<mat-card class="card">
  <mat-form-field>
    <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let curr of currencies" [value]="curr.value">
          {{curr}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <button (click)="search(curr)">SEARCH</button>
</mat-card>
