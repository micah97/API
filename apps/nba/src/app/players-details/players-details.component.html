<mat-card>
  <mat-card-header>
      <div class="card-header mat-elevation-z5">
        <mat-icon>person</mat-icon>
      </div>
      </mat-card-header>

      <form [formGroup]="group" autocomplete="off" (submit)="save(group.value)">
        <div class="row">
            <mat-form-field class="half">
              <input matInput type="text" name="name" placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="mini">
              <input matInput type="number" name="number" placeholder="No." formControlName="number">
            </mat-form-field>
            <mat-form-field class="mini">
              <input matInput type="text" name="height" placeholder="Height" formControlName="height">
            </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="big">
            <input matInput type="text" name="team" placeholder="Team" formControlName="team">
          </mat-form-field>
          <mat-form-field class="mini">
            <input matInput type="text" name="position" placeholder="Position" formControlName="position">
          </mat-form-field>

        </div>
        <div class="btn-group">
            <button mat-button type="button" (click)="delete(selected)"><span>DELETE</span></button>
            <button mat-button type="reset" (click)="cancel()"><span>CANCEL</span></button>
            <button type="submit" mat-raised-button color="accent"><span class="submit">{{selected.id ? 'UPDATE' : 'CREATE'}}</span></button>
        </div>
      </form>

</mat-card>
