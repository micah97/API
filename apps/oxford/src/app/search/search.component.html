<div class="card">
  <mat-form-field>
    <input (keyup.enter)="search.emit(value)" autocomplete="off" matInput type="text" placeholder="Search" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
