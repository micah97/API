<mat-card>
  <div class="card-header">
    ROCKETS
  </div>
  <div class="card-padding">
    <mat-list>
      <mat-list-item *ngFor="let rocket of rockets" (click)="emitRocket(rocket)" [class.selected]="selected === rocket">
        {{rocket.name}}
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
