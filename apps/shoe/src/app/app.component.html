  <div class="h1">HYPEBEAST</div>

<div class="container">

    <div class="cells cell-1">
      <api-shoe-list [shoes]="shoes$ | async"
                     (selected)="selectShoe($event)">

      </api-shoe-list>
    </div>

    <div class="cells cell-2">
      <api-shoe-details [selectedShoe]="currentShoe$ | async"
                        [group]="form"
                        (cancelled)="resetCurrentShoe($event)"
                        (deleted)="deleteShoe($event)"
                        (saved)="saveShoe($event)">

      </api-shoe-details>
    </div>

  </div>
