<div class="container">

  <div class="cells cell-1">
    <api-todo-list [todos]="todos$ | async"
      (selected)="selectTodo($event)">

    </api-todo-list>

  </div>

  <div class="cells cell-2">
    <api-todo-details [group]="form"
      [selectedTodo]="currentTodo$ | async"
      (cancelled)="resetCurrentTodo($event)"
      (deleted)="deleteTodo($event)"
      (saved)="saveTodo($event)">

    </api-todo-details>
  </div>

</div>
